---
  - name: Install Docker on Ubuntu
    hosts: test
    gather_facts: no
    connection: local
    become: true

    tasks:
    - name: Install Docker using apt
      apt:
        name: docker.io
        state: present
        
     - name: Build Docker image from Dockerfile
       docker_image:
         name: mario
         state: build
        
     - name: Running the container
       docker_container:
         image: mario:latest
         state: running
            
     - name: Check if container is running
       shell: docker ps
