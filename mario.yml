
---
  - name: Install Docker on Ubuntu
    hosts: test
    gather_facts: no
    connection: local
    become: true
    become_method: sudo

    tasks:
    
    - name: Install pip
      apt: name=python-pip state=present
      
    - name: install docker-py
      pip: name=docker-py
      
    - name: Install Docker using apt
      apt:
        name: docker.io
        state: present
        
    - name: Build Mario image
      docker_image:
        path: .
        name: mario
        tag: latest
        
    - name: Running the container
      docker_container:
        image: mario:latest
        state: running
            
    - name: Check if container is running
      shell: docker ps
